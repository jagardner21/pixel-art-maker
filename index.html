<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Pixel Art Creator</title>
</head>
<body>
    <div class="container width" id="grid" onclick="changeColor(event)"></div>

    <div class="container text-center" onclick="selectColor(event)">
        <div class="row m-2 ">
            <div class="col"> 
                <div class="circle black"></div>
                <div class="circle blue"></div>
                <div class="circle crimson"></div>
                <div class="circle coral"></div>
                <div class="circle mediumspringgreen"></div>
                <div class="circle lightgrey"></div>
                <div class="circle white border"></div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger">Clear</button>
            </div>
        </div>
    </div>
<script src="create-grid.js"></script>
</body>
</html>
